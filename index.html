<img src="demp.png" alt="demo" srcset="1x" width="200" height="100" />

<!-- MULTIMEDIA TAGS -->
<video src="./demo.mp4" width="300" height="100" controls></video>

<form action="/api/submit" method="post">
  <input
    type="text"
    name="firstName"
    placeholder="enter your first name"
    id="firstName"
  />
  <input
    type="text"
    name="lastName"
    placeholder="enter your last name"
    id="lastName"
  />

    type="number"
    name="phone"
    placeholder="enter your phone number"
    id="phone"
  />
  <button type="submit">Submit</button>
</form>
